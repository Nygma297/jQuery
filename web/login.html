	<div class="container">
		<h1>Contact Book</h1>
		<div class="contact">
			<div class="right-w3">
				<p class="para">Welcome to Your Contact Book.</p>
				<p>Let's get you in,</p>
				<p>Fill out this form</p>
				<p>Then add, update or delete your contacts.</p>
				<p>And We'll save your data!</p>
				<h2>Contact Book<br/> A Storage for your contacts.</h2>
			</div>
			<form action="/login" method="get" id="login">
				<div class="left">
					<div class="email">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="text" name="username" class="email" placeholder="Enter Your Login Email" required="">
					</div>
					<div class="phone">
						<i class="fa fa-key" aria-hidden="true"></i>
						<input type="password" name="password" class="phone" placeholder="Enter Your Password" required="">
					</div>
					<center><button type="button" id="login" style="margin-left:0px">Log In!</button><br/>
					<p>New User <a href = "/reg">Register Here!</a></p></center>
				</div>
			</form>
