	<div class="container">
		<h1>Contact Book</h1>
		<div class="contact">
				<div class="right-w3">
				<p class="para">Welcome to Your Contact Book.</p>
				<p>Let's get you registered,</p>
				<p>Fill out this form</p>
				<p>Log in and add, update or delete your contacts.</p>
				<p>And We'll Keep it Updated!</p>
				<h2>Contact Book<br/> A Storage for your contacts.</h2>
			</div>
				<div class="left">
						<div class="name">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" id="name" name="name" class="name" placeholder="Tell us your Full Name" required="">
					</div>
					<div class="email">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="email" id="email" name="email" class="email" placeholder="What's your Email?'" required="">
					</div>
					<div class="phone">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<input type="number" id="mobile" name="mobile" class="phone" placeholder="Tell us your Mobile number" required="">
					</div>
					<div class="email">
						<i class="fa fa-key" aria-hidden="true"></i>
						<input type="password" id="pwd" name="pwd" class="phone" placeholder="Choose a Strong Password" required="">
					</div>
					<div class="phone">
						<i class="fa fa-key" aria-hidden="true"></i>
						<input type="password" id="cpwd" name="cpwd" class="phone" placeholder="Confirm Your Password" required="">
					</div>
					<center><button id="register" style="margin-left:0px" type="button">Register</button>
					<p>Already Have an account? <a href = "/in">Log In!</a></p></center>
				</div>
			<!--</form>-->
